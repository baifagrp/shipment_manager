<body>
  <div class="container">

    <div class="body">

      <form id="bindForm">

          <input

        <div class="form-group">

          <input

          <p class="form-hint">è«‹è¼¸å…¥æ‚¨çš„å¸¸ç”¨ Email</p>

        <div class="form-group">
          <label class="form-label" for="name">å§“åï¼ˆé¸å¡«ï¼‰</label>
          <input

        <button type="submit" id="submitBtn" class="btn btn-primary">

      <div class="info-box">
        <p class="info-title">ğŸ’¡ ç¶å®šå¾Œæ‚¨å°‡æ”¶åˆ°ï¼š</p>
        <ul class="info-list">
          <li>å¯„ä»¶æˆåŠŸçš„ç¢ºèªé€šçŸ¥</li>
          <li>åŒ…è£¹åˆ°åº—çš„æé†’é€šçŸ¥</li>
          <li>å–ä»¶å®Œæˆçš„æ”¶æ“šé€šçŸ¥</li>
        </ul>

  </div>

  <script>
    let supabaseClient;

    // åˆå§‹åŒ–
    function init() {
      // åˆå§‹åŒ– Supabase
      supabaseClient = supabase.createClient(
        CONFIG.SUPABASE.URL,
        CONFIG.SUPABASE.ANON_KEY
      );

      // è¡¨å–®æäº¤äº‹ä»¶
      document.getElementById('bindForm').addEventListener('submit', handleSubmit);

      console.log('âœ… Email ç¶å®šé é¢å·²è¼‰å…¥');
    }

    // è™•ç†è¡¨å–®æäº¤
    async function handleSubmit(e) {
      e.preventDefault();

      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const name = document.getElementById('name').value.trim() || null;

      // é©—è­‰æ ¼å¼
      if (!/^[0-9]{10}$/.test(phone)) {
        showMessage('è«‹è¼¸å…¥æ­£ç¢ºçš„æ‰‹æ©Ÿè™Ÿç¢¼ï¼ˆ10 ç¢¼æ•¸å­—ï¼‰', 'error');
        return;
      }

      if (!EmailNotify.validateEmail(email)) {
        showMessage('è«‹è¼¸å…¥æ­£ç¢ºçš„ Email æ ¼å¼', 'error');
        return;
      }

      setLoading(true);

      try {
        // æª¢æŸ¥æ˜¯å¦å·²ç¶å®š
        const { data: existingBinding, error: checkError } = await supabaseClient
          .from('email_bindings')
          .select('*')
          .eq('phone', phone)
          .maybeSingle();

        if (checkError) throw checkError;

        if (existingBinding) {
          // æ›´æ–°ç¾æœ‰ç¶å®š
          const { error: updateError } = await supabaseClient
            .from('email_bindings')
            .update({
              email: email,
              name: name,
              updated_at: new Date().toISOString()
            })
            .eq('phone', phone);

          if (updateError) throw updateError;

          showMessage('âœ… Email å·²æ›´æ–°ï¼æ‚¨å°‡æ”¶åˆ°ç›¸é—œé€šçŸ¥ã€‚', 'success');
        } else {
          // æ–°å¢ç¶å®š
          const { error: insertError } = await supabaseClient
            .from('email_bindings')
            .insert([{
              phone: phone,
              email: email,
              name: name,
              verified: false // å¯é¸ï¼šæœªä¾†å¯å¯¦ç¾é©—è­‰åŠŸèƒ½
            }]);

          if (insertError) throw insertError;

          showMessage('âœ… Email ç¶å®šæˆåŠŸï¼æ‚¨å°‡æ”¶åˆ°å¯„ä»¶èˆ‡å–ä»¶çš„é€šçŸ¥ã€‚', 'success');
        }

        // æ¸…ç©ºè¡¨å–®
        document.getElementById('bindForm').reset();

        // 3 ç§’å¾Œè¿”å›é¦–é 
        setTimeout(() => {
          window.location.href = '../../index.html';
        }, 3000);

      } catch (error) {
        console.error('âŒ ç¶å®šå¤±æ•—ï¼š', error);
        showMessage('ç¶å®šå¤±æ•—ï¼š' + error.message, 'error');
      } finally {
        setLoading(false);
      }
    }

    // é¡¯ç¤ºè¨Šæ¯
    function showMessage(text, type = 'info') {
      const messageEl = document.getElementById('message');
      const icon = type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : 'â„¹ï¸';
      messageEl.innerHTML = `<span>${icon}</span><span>${text}</span>`;
      messageEl.className = `message ${type} show`;
      
      // è‡ªå‹•éš±è—ï¼ˆéŒ¯èª¤è¨Šæ¯é™¤å¤–ï¼‰
      if (type !== 'error') {
        setTimeout(() => {
          messageEl.classList.remove('show');
        }, 5000);
      }
    }

    // è¨­å®šè¼‰å…¥ç‹€æ…‹
    function setLoading(loading) {
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnLoading = document.getElementById('btnLoading');

      submitBtn.disabled = loading;
      btnText.style.display = loading ? 'none' : 'inline';
      btnLoading.style.display = loading ? 'inline-block' : 'none';
    }

    // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
    window.addEventListener('DOMContentLoaded', init);
  </script>
