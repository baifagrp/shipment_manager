<body>

  <script>
    // Supabase åˆå§‹åŒ–
    const { createClient } = supabase;
    const supabaseClient = createClient(CONFIG.SUPABASE.URL, CONFIG.SUPABASE.ANON_KEY);

    // å…¨åŸŸè®Šæ•¸
    let currentCalling = null;
    let waitingQueue = [];
    let realtimeChannel = null;
    let currentVolume = 0.8;
    let footerSlideIndex = 0;
    let footerSlideInterval = null;

    // åº—å®¶è³‡è¨Š
    const storeInfo = {
      name: CONFIG.UI.PRINT.COMPANY.NAME || 'å«è™Ÿç³»çµ±',
      messages: [
        'ğŸ’° è«‹å…ˆå‚™å¦¥æ‚¨çš„ç¾é‡‘',
        'ğŸ“± é ç´„è²¼è†œè«‹ä¸Šhttps://linktr.ee/nphone/',
        'ğŸ‰ æ„Ÿè¬æ‚¨çš„è€å¿ƒç­‰å€™',
        'â° ç‡Ÿæ¥­æ™‚é–“ï¼š09:00-21:00',
        'ğŸ“ æœå‹™å°ˆç·šï¼š' + (CONFIG.UI.PRINT.COMPANY.PHONE || '02-xxxx-xxxx')
      ]
    };

    // åˆå§‹åŒ–
    async function init() {
      // è¨­å®šåº—å®¶ LOGO
      document.getElementById('storeLogo').textContent = storeInfo.name;

      // è¨­å®šéŸ³é‡
      const volumeControl = document.getElementById('volumeControl');
      volumeControl.addEventListener('input', (e) => {
        currentVolume = e.target.value / 100;
      });

      // è¼‰å…¥ç•¶å‰å«è™Ÿç‹€æ…‹
      await loadCurrentCalling();

      // è¨‚é–±å³æ™‚æ›´æ–°
      subscribeToCallingUpdates();

      // å•Ÿå‹•åº•éƒ¨è¨Šæ¯è¼ªæ’­
      startFooterSlides();

      // å®šæœŸåˆ·æ–°ï¼ˆå‚™ç”¨æ©Ÿåˆ¶ï¼‰
      setInterval(loadCurrentCalling, 30000);
    }

    // è¼‰å…¥ç•¶å‰å«è™Ÿç‹€æ…‹
    async function loadCurrentCalling() {
      try {
        // æŸ¥è©¢ä»Šæ—¥çš„å ±åˆ°è¨˜éŒ„
        const today = new Date().toISOString().split('T')[0];
        
        console.log('ğŸ” æŸ¥è©¢ä»Šæ—¥å ±åˆ°è¨˜éŒ„ï¼š', today);
        
        const { data, error } = await supabaseClient
          .from('checkin_records')
          .select('*')
          .gte('checkin_time', today)
          .order('checkin_time', { ascending: true });

        if (error) {
          console.error('âŒ æŸ¥è©¢å¤±æ•—ï¼š', error);
          throw error;
        }

        console.log('ğŸ“‹ æŸ¥è©¢çµæœï¼š', data);

        if (data && data.length > 0) {
          // æ‰¾åˆ°æœ€è¿‘è¢«å«è™Ÿçš„ï¼ˆæŒ‰ called_time æ’åºï¼‰
          const calledRecords = data
            .filter(c => c.status === 'å·²å«è™Ÿ' && c.called_time)
            .sort((a, b) => new Date(b.called_time) - new Date(a.called_time));
          
          console.log('ğŸ”” å·²å«è™Ÿè¨˜éŒ„ï¼š', calledRecords);
          
          if (calledRecords.length > 0) {
            currentCalling = calledRecords[0]; // å–æœ€æ–°å«è™Ÿçš„
            
            // æ‰¾åˆ°ä¸‹ä¸€å€‹å¾…å«è™Ÿ
            const waiting = data
              .filter(c => c.status === 'å¾…å«è™Ÿ')
              .sort((a, b) => new Date(a.checkin_time) - new Date(b.checkin_time));
            
            waitingQueue = waiting;
            
            console.log('âœ… é¡¯ç¤ºå«è™Ÿï¼š', currentCalling.checkin_no, 'ä¸‹ä¸€è™Ÿï¼š', waiting[0]?.checkin_no);
            displayCalling(currentCalling, waiting[0]);
          } else {
            // æ²’æœ‰æ­£åœ¨å«è™Ÿçš„ï¼Œé¡¯ç¤ºå¾…æ©Ÿç•«é¢
            console.log('â¸ï¸ ç„¡å«è™Ÿï¼Œé¡¯ç¤ºå¾…æ©Ÿç•«é¢');
            displayIdle();
          }
        } else {
          console.log('ğŸ“­ ç„¡å ±åˆ°è¨˜éŒ„');
          displayIdle();
        }

        updateConnectionStatus('connected');
      } catch (error) {
        console.error('âŒ è¼‰å…¥å«è™Ÿç‹€æ…‹å¤±æ•—ï¼š', error);
        updateConnectionStatus('disconnected');
      }
    }

    // é¡¯ç¤ºå«è™Ÿ
    function displayCalling(current, next) {
      const callingSection = document.getElementById('callingSection');
      const idleScreen = document.getElementById('idleScreen');
      const currentNumber = document.getElementById('currentNumber');
      const callingInstruction = document.getElementById('callingInstruction');
      const nextSection = document.getElementById('nextSection');
      const nextNumber = document.getElementById('nextNumber');

      // é¡¯ç¤ºå«è™Ÿå€ï¼Œéš±è—å¾…æ©Ÿç•«é¢
      callingSection.style.display = 'block';
      idleScreen.classList.remove('active');

      // è¨­å®šç•¶å‰è™Ÿç¢¼
      currentNumber.textContent = current.checkin_no;
      callingInstruction.textContent = `è«‹ ${current.checkin_no} è™Ÿè‡³æ«ƒæª¯å–ä»¶`;

      // è¨­å®šä¸‹ä¸€è™Ÿ
      if (next) {
        nextSection.style.display = 'block';
        nextNumber.textContent = next.checkin_no;
      } else {
        nextSection.style.display = 'none';
      }
    }

    // é¡¯ç¤ºå¾…æ©Ÿç•«é¢
    function displayIdle() {
      const callingSection = document.getElementById('callingSection');
      const idleScreen = document.getElementById('idleScreen');

      callingSection.style.display = 'none';
      idleScreen.classList.add('active');
    }

    // è¨‚é–±å³æ™‚æ›´æ–°
    function subscribeToCallingUpdates() {
      updateConnectionStatus('connecting');

      realtimeChannel = supabaseClient
        .channel('display_calling_updates')
        .on('postgres_changes', {
          event: '*',
          schema: 'public',
          table: 'checkin_records'
        }, async (payload) => {
          console.log('ğŸ”” å³æ™‚æ›´æ–°æ”¶åˆ°ï¼š', payload);

          if (payload.eventType === 'UPDATE') {
            console.log('ğŸ“ æ›´æ–°äº‹ä»¶ï¼š', payload.new);
            
            // æª¢æŸ¥æ˜¯å¦æ˜¯å«è™Ÿå‹•ä½œ
            if (payload.new.status === 'å·²å«è™Ÿ' && payload.old?.status !== 'å·²å«è™Ÿ') {
              console.log('ğŸ‰ æ–°å«è™Ÿï¼', payload.new.checkin_no);
              
              // ç«‹å³æ›´æ–°é¡¯ç¤º
              currentCalling = payload.new;
              await loadCurrentCalling();
              
              // æ’­æ”¾èªéŸ³
              setTimeout(() => {
                playCallingAnnouncement(payload.new.checkin_no);
              }, 500);
            } else {
              // å…¶ä»–ç‹€æ…‹è®Šæ›´ï¼Œé‡æ–°è¼‰å…¥
              console.log('ğŸ”„ å…¶ä»–æ›´æ–°ï¼Œé‡æ–°è¼‰å…¥');
              await loadCurrentCalling();
            }
          } else if (payload.eventType === 'INSERT') {
            // æ–°å ±åˆ°
            console.log('â• æ–°å ±åˆ°è¨˜éŒ„');
            await loadCurrentCalling();
          } else if (payload.eventType === 'DELETE') {
            // åˆªé™¤è¨˜éŒ„
            console.log('ğŸ—‘ï¸ è¨˜éŒ„åˆªé™¤');
            await loadCurrentCalling();
          }
        })
        .subscribe((status) => {
          console.log('ğŸ“¡ è¨‚é–±ç‹€æ…‹ï¼š', status);
          
          if (status === 'SUBSCRIBED') {
            console.log('âœ… å³æ™‚æ›´æ–°å·²å•Ÿç”¨');
            updateConnectionStatus('connected');
          } else if (status === 'CHANNEL_ERROR') {
            console.error('âŒ é »é“éŒ¯èª¤');
            updateConnectionStatus('disconnected');
          } else if (status === 'TIMED_OUT') {
            console.error('â±ï¸ é€£ç·šé€¾æ™‚');
            updateConnectionStatus('disconnected');
          } else if (status === 'CLOSED') {
            console.warn('ğŸ”Œ é€£ç·šé—œé–‰');
            updateConnectionStatus('disconnected');
          }
        });
    }

    // æ’­æ”¾å«è™ŸèªéŸ³
    function playCallingAnnouncement(checkinNo) {
      if ('speechSynthesis' in window) {
        // åœæ­¢ç•¶å‰æ’­æ”¾
        window.speechSynthesis.cancel();

        // å‰µå»ºæ–°çš„èªéŸ³
        const utterance = new SpeechSynthesisUtterance(
          `è«‹ ${checkinNo} è™Ÿï¼Œè‡³æ«ƒæª¯å–ä»¶ã€‚è«‹ ${checkinNo} è™Ÿï¼Œè‡³æ«ƒæª¯å–ä»¶ã€‚`
        );
        
        utterance.lang = 'zh-TW';
        utterance.rate = 0.85; // èªé€Ÿç¨æ…¢
        utterance.pitch = 1.0; // éŸ³èª¿
        utterance.volume = currentVolume; // éŸ³é‡

        // å˜—è©¦ä½¿ç”¨å¥³è²
        const voices = window.speechSynthesis.getVoices();
        const femaleVoice = voices.find(v => 
          v.lang.includes('zh') && v.name.includes('Female')
        ) || voices.find(v => v.lang.includes('zh'));
        
        if (femaleVoice) {
          utterance.voice = femaleVoice;
        }

        // æ’­æ”¾
        window.speechSynthesis.speak(utterance);

        // è¦–è¦ºåé¥‹
        const currentNumber = document.getElementById('currentNumber');
        currentNumber.style.color = '#ff3b30';
        setTimeout(() => {
          currentNumber.style.color = '#0a84ff';
        }, 2000);
      }
    }

    // æ›´æ–°é€£ç·šç‹€æ…‹
    function updateConnectionStatus(status) {
      const statusEl = document.getElementById('connectionStatus');
      statusEl.className = `connection-status ${status}`;
      
      const statusText = {
        connected: 'â— å·²é€£ç·š',
        disconnected: 'â— é€£ç·šä¸­æ–·',
        connecting: 'â— é€£ç·šä¸­...'
      };
      
      statusEl.innerHTML = statusText[status] || statusText.connecting;
    }

    // åº•éƒ¨è¨Šæ¯è¼ªæ’­
    function startFooterSlides() {
      const footerSlides = document.getElementById('footerSlides');
      
      footerSlideInterval = setInterval(() => {
        footerSlideIndex = (footerSlideIndex + 1) % storeInfo.messages.length;
        
        // æ›´æ–°é¡¯ç¤º
        footerSlides.innerHTML = `
          <div class="footer-slide">${storeInfo.messages[footerSlideIndex]}</div>
        `;
      }, 5000); // æ¯ 5 ç§’åˆ‡æ›
    }

    // å…¨è¢å¹•åˆ‡æ›
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.error('å…¨è¢å¹•å¤±æ•—ï¼š', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // éµç›¤å¿«æ·éµ
    document.addEventListener('keydown', (e) => {
      // F11 æˆ– F åˆ‡æ›å…¨è¢å¹•
      if (e.key === 'F11' || e.key === 'f') {
        e.preventDefault();
        toggleFullscreen();
      }
      // ESC é€€å‡ºå…¨è¢å¹•
      else if (e.key === 'Escape' && document.fullscreenElement) {
        document.exitFullscreen();
      }
      // R é‡æ–°è¼‰å…¥
      else if (e.key === 'r' || e.key === 'R') {
        loadCurrentCalling();
      }
    });

    // é é¢å¸è¼‰æ™‚æ¸…ç†
    window.addEventListener('beforeunload', () => {
      if (realtimeChannel) {
        supabaseClient.removeChannel(realtimeChannel);
      }
      if (footerSlideInterval) {
        clearInterval(footerSlideInterval);
      }
      window.speechSynthesis.cancel();
    });

    // å•Ÿå‹•
    init();

    // è¼‰å…¥èªéŸ³åˆ—è¡¨ï¼ˆç­‰å¾…èªéŸ³APIæº–å‚™å¥½ï¼‰
    if ('speechSynthesis' in window) {
      window.speechSynthesis.onvoiceschanged = () => {
        console.log('èªéŸ³åˆ—è¡¨å·²è¼‰å…¥');
      };
    }
  </script>
